<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <div class="container">
      
      <h1>
       World Clock 
      </h1>
      <select id="city">
        <option value="">Search City</option>
        <option value="current">My current Location</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Kabul">Kabul</option>
        <option value="Australia/Canberra">Canberra</option>
        <option value="America/New_York">New_York</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="canada">
        <div>
          <h2>Canada</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      </div>
    </div>

  </body>
</html>
